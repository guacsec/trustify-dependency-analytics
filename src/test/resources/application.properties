#quarkus.log.level=DEBUG
#quarkus.log.category."com.github.tomakehurst".level=DEBUG
telemetry.disabled=true
api.trustify.disabled=false
quarkus.hibernate-orm.persistence-xml.ignore=true
quarkus.keycloak.devservices.enabled=false
quarkus.datasource.devservices.enabled=false
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.flyway.enabled=false
quarkus.hibernate-orm.sql-load-script=db/h2/V2__insert_data.sql

# Trustify OIDC Client Configuration for testing
quarkus.oidc-client.trustify.auth-server-url=${keycloak.url}/realms/trustify
quarkus.oidc-client.trustify.client-id=test-trustify-client
quarkus.oidc-client.trustify.credentials.secret=test-trustify-secret
quarkus.oidc-client.trustify.grant.type=client
